    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            font-size: 48px;
            color: white;
        }

        .app-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .app-description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
            text-align: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">üöÄ</div>

    <div class="app-name">Mock Coding</div>
    <div class="app-description">Âº∫Â§ßÁöÑ API Mock Âíå‰ª£Á†ÅÁîüÊàêÂ∑•ÂÖ∑</div>

    <div class="loading-container">

        <div class="progress-bar">

    </div>

    <script>
        // Ê®°ÊãüÂêØÂä®ËøõÂ∫¶
        let progress = 0;
        const progressFill = document.querySelector('.progress-fill');
        const loadingText = document.querySelector('.loading-text');

        const messages = [
            'Ê≠£Âú®ÂêØÂä®ÊúçÂä°Âô®...',
            'Ê≠£Âú®Âä†ËΩΩÈÖçÁΩÆ...',

            'Ê≠£Âú®ÂáÜÂ§áÁïåÈù¢...',
            'ÂêØÂä®ÂÆåÊàêÔºÅ'
        ];

        let messageIndex = 0;

        const interval = setInterval(() => {
            progress += Math.random() * 20;
            if (progress > 100) progress = 100;

            progressFill.style.width = progress + '%';

            if (messageIndex < messages.length - 1 && progress > (messageIndex + 1) * 20) {
                messageIndex++;
                loadingText.textContent = messages[messageIndex];
            }

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    // ËøôÈáåÂèØ‰ª•Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢
                    window.location.href = '/';

    </script>
</body>
</html>
