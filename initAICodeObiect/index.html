<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入Vue和Element UI -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #303133;
            font-size: 24px;
            font-weight: 500;
        }
        .login-form {
            width: 100%;
        }
        .login-button {
            width: 100%;
        }
        .error-message {
            color: #f56c6c;
            font-size: 12px;
            line-height: 1;
            padding-top: 4px;
            position: absolute;
            top: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-card class="login-container">
            <h2 class="login-title">系统登录</h2>
            <el-form 
                :model="loginForm" 
                :rules="loginRules" 
                ref="loginForm" 
                class="login-form"
                @keyup.enter.native="handleLogin"
            >
                <el-form-item prop="username">
                    <el-input 
                        v-model="loginForm.username" 
                        placeholder="用户名"
                        prefix-icon="el-icon-user"
                        clearable
                    ></el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input 
                        v-model="loginForm.password" 
                        type="password" 
                        placeholder="密码"
                        prefix-icon="el-icon-lock"
                        clearable
                        show-password
                    ></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button 
                        :loading="loading" 
                        type="primary" 
                        class="login-button"
                        @click="handleLogin"
                    >
                        {{ loading ? '登录中...' : '登录' }}
                    </el-button>
                </el-form-item>
            </el-form>
        </el-card>
    </div>    <script>
        new Vue({
            el: '#app',
            data() {
                // 自定义用户名验证规则
                const validateUsername = (rule, value, callback) => {
                    if (!value) {
                        return callback(new Error('用户名不能为空'));
                    }
                    if (value.length < 3) {
                        return callback(new Error('用户名长度不能少于3个字符'));
                    }
                    callback();
                };
                
                // 自定义密码验证规则
                const validatePassword = (rule, value, callback) => {
                    if (!value) {
                        return callback(new Error('密码不能为空'));
                    }
                    if (value.length < 6) {
                        return callback(new Error('密码长度不能少于6个字符'));
                    }
                    callback();
                };
                
                return {
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    loginRules: {
                        username: [
                            { required: true, validator: validateUsername, trigger: 'blur' }
                        ],
                        password: [
                            { required: true, validator: validatePassword, trigger: 'blur' }
                        ]
                    },
                    loading: false
                };
            },
            methods: {
                // 处理登录
                handleLogin() {
                    this.$refs.loginForm.validate(valid => {
                        if (valid) {
                            this.loading = true;
                            this.login();
                        } else {
                            return false;
                        }
                    });
                },
                
                // 调用登录接口
                login() {
                    // 模拟API调用 - 实际项目中替换为真实API地址
                    const apiUrl = '/api/auth/login';
                    
                    // 使用axios发送请求（实际使用时需引入axios）
                    // 这里使用fetch模拟
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: this.loginForm.username,
                            password: this.loginForm.password
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应异常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.loading = false;
                        
                        if (data.code === 200) {
                            this.$message({
                                message: '登录成功',
                                type: 'success'
                            });
                            
                            // 保存token到本地存储
                            localStorage.setItem('token', data.data.token);
                            localStorage.setItem('refreshToken', data.data.refreshToken);
                            
                            // 在实际应用中，这里通常会跳转到首页或其他页面
                            console.log('登录成功，token:', data.data.token);
                            
                        } else {
                            this.$message.error(data.message || '登录失败');
                        }
                    })
                    .catch(error => {
                        this.loading = false;
                        this.$message.error('登录失败: ' + error.message);
                    });
                }
            }
        });
    </script>
</body>
</html>
